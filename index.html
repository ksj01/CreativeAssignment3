<html>

<head>
    <title>Character Quiz</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="./js/main.js"></script>
</head>

<body ng-app="News">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Which character from The Office are you?</h1>
        </div>
        <form ng-submit="start()" style="margin-top30px;">
            <button type="submit">Start</button>
        </form>
        <div class="row">
            <h2>Would you rather...</h2>
        </div>
        <div class="row">
            <div class="col-md-6" ng-click="selectChoice(selectedOne.fun); selectedOne.src = posts[0].image;">
                <h3>{{selectedOne.title}}</h3>
                <div class="clear"></div>
                <img ng-src="{{selectedOne.src}}" width="450px" height="auto"></img>
            </div>
            <div class="col-md-6" ng-click="selectChoice(selectedTwo.fun); selectedTwo.src = posts[1].image;">
                <h3>{{selectedTwo.title}}</h3>
                <div class="clear"></div>
                <img ng-src="{{selectedTwo.src}}" width="450px" height="auto"></img>
            </div>
            <div class="clear"></div>
        </div>
        <a href="#/results/{{fun}}">{{showResults}}</a>
    </script>
    <script type="text/ng-template" id="/results.html">
        <div class="page-header">
            <h1>
                You are most like...
            </h1>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>{{character.name}}</h1>
                <div class="clear"></div>
                <img ng-src="{{character.src}}" width="450px" height="auto"></img>
            </div>
    </script>
</body>

</html>
